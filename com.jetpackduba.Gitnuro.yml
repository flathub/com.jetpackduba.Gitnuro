app-id: com.jetpackduba.Gitnuro
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk21
command: gitnuro
finish-args:
  - --socket=x11
  - --share=ipc
  - --share=network
  - --filesystem=host
  - --filesystem=xdg-run/gnupg
  - --device=dri
  - --socket=gpg-agent
  - --talk-name=org.freedesktop.Flatpak
  - --socket=ssh-auth
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk17/install.sh
  - name: gitnuro
    buildsystem: simple
    build-commands:
      - install -D gitnuro /app/bin/gitnuro
      - install -D Gitnuro.jar /app/share/Gitnuro.jar
      - install -D com.jetpackduba.Gitnuro.desktop /app/share/applications/com.jetpackduba.Gitnuro.desktop
      - install -D icon.png /app/share/icons/hicolor/512x512/apps/com.jetpackduba.Gitnuro.png
      - install -D com.jetpackduba.Gitnuro.metainfo.xml /app/share/appdata/com.jetpackduba.Gitnuro.metainfo.xml
    sources:
      - type: file
        path: gitnuro
      - type: file
        url: https://github.com/JetpackDuba/Gitnuro/releases/download/v1.4.1/Gitnuro-linux-x86_64-1.4.1.jar
        sha256: 623eed4aa7596a0e8862a19fa63e8956db26b8a116f0b86facbdb5b13dc269b5
        only-arches: [x86_64]
        dest-filename: Gitnuro.jar
      - type: file
        url: https://github.com/JetpackDuba/Gitnuro/releases/download/v1.4.1/Gitnuro-linux-arm_aarch64-1.4.1.jar
        sha256: 7d24accb8581fd5c36c6da3b2822270b935d6f1b286854a84aa9d6edf9d4e0df
        only-arches: [aarch64]
        dest-filename: Gitnuro.jar
      - type: file
        path: com.jetpackduba.Gitnuro.desktop
      - type: file
        path: icon.png
      - type: file
        path: com.jetpackduba.Gitnuro.metainfo.xml
