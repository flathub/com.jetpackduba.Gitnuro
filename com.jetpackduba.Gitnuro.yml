app-id: com.jetpackduba.Gitnuro
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk21
command: gitnuro
finish-args:
  - --socket=x11
  - --share=ipc
  - --share=network
  - --filesystem=host
  - --filesystem=xdg-run/gnupg
  - --device=dri
  - --socket=gpg-agent
  - --talk-name=org.freedesktop.Flatpak
  - --socket=ssh-auth
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk17/install.sh
  - name: gitnuro
    buildsystem: simple
    build-commands:
      - install -D gitnuro /app/bin/gitnuro
      - install -D Gitnuro.jar /app/share/Gitnuro.jar
      - install -D com.jetpackduba.Gitnuro.desktop /app/share/applications/com.jetpackduba.Gitnuro.desktop
      - install -D icon.png /app/share/icons/hicolor/512x512/apps/com.jetpackduba.Gitnuro.png
      - install -D com.jetpackduba.Gitnuro.metainfo.xml /app/share/appdata/com.jetpackduba.Gitnuro.metainfo.xml
    sources:
      - type: file
        path: gitnuro
      - type: file
        url: https://github.com/JetpackDuba/Gitnuro/releases/download/v1.4.0/Gitnuro-linux-x86_64-1.4.0.jar
        sha256: f5da89514b013871b0749ff1127bf458fbbc457996820b9a5a54942ea507d20a
        only-arches: [x86_64]
        dest-filename: Gitnuro.jar
      - type: file
        url: https://github.com/JetpackDuba/Gitnuro/releases/download/v1.4.0/Gitnuro-linux-aarch64-1.4.0.jar
        sha256: 2e117b072e755a1981f26236ec7fca9d670e29bbaddce68304d34eaded9fad1e
        only-arches: [aarch64]
        dest-filename: Gitnuro.jar
      - type: file
        path: com.jetpackduba.Gitnuro.desktop
      - type: file
        path: icon.png
      - type: file
        path: com.jetpackduba.Gitnuro.metainfo.xml
